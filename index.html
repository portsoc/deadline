<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    height: 100vh;
    overflow: hidden;
  }
  * { text-align: center; padding: 0; margin: 0;}
  output { font-size: 17vmin; }
  p { font-size: 3vw; }
</style>


<p>Time to the <em>extended</em> project deadline&hellip;</p>
<p><output id=days>‚ü≥</output> days</p>
<p><output id=hours>‚ü≥</output> hours</p>
<p><output id=minutes>‚ü≥</output> minutes</p>
<p><output id=seconds>‚ü≥</output> seconds</p>

<p>&hellip; so get on with it :-)</p>

<script>
  const ok = "üìöüëÄüéìüéâ";
  const el = {}
  const d = new Date('2021-05-21T23:00:00');
  const future = d.valueOf();
  const formatter = new Intl.NumberFormat();

  el.seconds = document.querySelector('#seconds');
  el.minutes = document.querySelector('#minutes');
  el.hours = document.querySelector('#hours');
  el.days = document.querySelector('#days');

  function refresh() {
    const now = Date.now();
    const diff = future - now;
    const seconds = diff / 1000
    const minutes = seconds / 60;
    const hours = minutes / 60;
    const days = hours / 24;

    el.seconds.textContent = seconds>0 ? formatter.format(seconds.toFixed()) : ok;
    el.minutes.textContent = minutes>0 ? formatter.format(minutes.toFixed()) : ok;
    el.hours.textContent = hours>0 ? formatter.format(hours.toFixed()) : ok;
    el.days.textContent = days>0 ? formatter.format(days.toFixed()) : ok;

  }

  setInterval(refresh, 250);

</script>
